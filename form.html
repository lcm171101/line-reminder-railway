
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>新增提醒</title>
</head>
<body>
  <h2>設定提醒</h2>
  <form id="reminderForm" action="/set-reminder" method="post">
    <label>設定者:<br><input type="text" name="createdBy" required></label><br><br>
    <label>被提醒人姓名:<br><input type="text" name="name" required></label><br><br>
    <label>選擇時間:<br><select name="hour"><option value="00">00</option><option value="01">01</option><option value="02">02</option><option value="03">03</option><option value="04">04</option><option value="05">05</option><option value="06">06</option><option value="07">07</option><option value="08">08</option><option value="09">09</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option></select> : <select name="minute"><option value="00">00</option><option value="05">05</option><option value="10">10</option><option value="15">15</option><option value="20">20</option><option value="25">25</option><option value="30">30</option><option value="35">35</option><option value="40">40</option><option value="45">45</option><option value="50">50</option><option value="55">55</option></select></label><br><br>
    <label>提醒內容:<br><input type="text" name="message" required></label><br><br>
    <label>提醒週期:
      <select name="repeatType" onchange="updateParams(this.value)">
        <option value="once">單次</option>
        <option value="daily">每日</option>
        <option value="weekly">每週</option>
        <option value="monthly">每月</option>
      </select>
    </label><br><br>
    <div id="paramField">
      <label>週期參數（星期幾或幾號）:<br><input type="text" name="repeatParam"></label><br><br>
    </div>
    <label>到期日 (yyyy-mm-dd，可選填):<br><input type="date" name="expireDate"></label><br><br>
    <input type="hidden" name="time" id="time">
<button type="submit">送出</button>
  </form>

  <script>
    function updateParams(value) {
      const field = document.getElementById('paramField');
      if (value === 'weekly') {
        field.innerHTML = '<label>星期幾 (0=日 ~ 6=六):<br><input type="number" name="repeatParam" min="0" max="6"></label><br><br>';
      } else if (value === 'monthly') {
        field.innerHTML = '<label>幾號 (1~31):<br><input type="number" name="repeatParam" min="1" max="31"></label><br><br>';
      } else {
        field.innerHTML = '<label>週期參數（留空）:<br><input type="text" name="repeatParam"></label><br><br>';
      }
    }
  </script>
</body>
</html>

<script>
document.getElementById("reminderForm").addEventListener("submit", function(e) {
  const hour = document.querySelector("select[name='hour']").value;
  const minute = document.querySelector("select[name='minute']").value;
  document.getElementById("time").value = hour + ":" + minute;
});
</script>
