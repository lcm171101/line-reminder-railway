
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>建立提醒 - LINE Reminder Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow rounded-4 p-4">
      <h2 class="mb-4">建立提醒</h2>
      <form action="/set-reminder" method="post">
        <div class="mb-3">
          <label class="form-label">姓名</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">時間</label>
          <div class="row g-2">
            <div class="col">
              <select name="hour" class="form-select"><option value="00">00</option><option value="01">01</option><option value="02">02</option><option value="03">03</option><option value="04">04</option><option value="05">05</option><option value="06">06</option><option value="07">07</option><option value="08">08</option><option value="09">09</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option></select>
            </div>
            <div class="col">
              <select name="minute" class="form-select"><option value="00">00</option><option value="05">05</option><option value="10">10</option><option value="15">15</option><option value="20">20</option><option value="25">25</option><option value="30">30</option><option value="35">35</option><option value="40">40</option><option value="45">45</option><option value="50">50</option><option value="55">55</option></select>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">提醒內容</label>
          <input type="text" name="message" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">週期</label>
          <select name="repeatType" class="form-select">
            <option value="once">一次</option>
            <option value="daily">每日</option>
            <option value="weekly">每週</option>
            <option value="monthly">每月</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">到期日</label>
          <input type="date" name="expireDate" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">設定者 ID</label>
          <input type="text" name="createdBy" class="form-control" required>
        </div>
        <input type="hidden" name="time" id="time">
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">送出提醒</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    document.querySelector("form").addEventListener("submit", function() {
      const hour = document.querySelector("select[name='hour']").value;
      const minute = document.querySelector("select[name='minute']").value;
      document.getElementById("time").value = hour + ":" + minute;
    });
  </script>
</body>
</html>
